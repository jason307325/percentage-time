<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>教練科技 COACH TECH 2026</title>
<style>
:root {
  --bg-dark:#05070a;
  --panel-dark:#111418;
  --text-light:#ffffff;
  --neon-blue:#00a2ff;
  --neon-green:#4cd964;
  --neon-red:#ff3b30;
  --neon-orange:#ff9500;
}
*{box-sizing:border-box;margin:0;padding:0;touch-action: manipulation;}
html,body{width:100%;height:100dvh;font-family:system-ui,sans-serif;background:var(--bg-dark);color:var(--text-light);overflow:hidden;}

.app-wrapper { display: flex; flex-direction: column; height: 100dvh; }
.container { flex: 1; display: flex; flex-direction: column; padding: 10px 10px 0; overflow: hidden; }

.mode-switch{display:flex;gap:6px;margin-bottom:8px;flex-shrink:0;}
.mode-switch button{flex:1;padding:12px 0;border:none;border-radius:10px;background:#1a1a1a;color:#666;font-weight:800;font-size:14px;transition: all 0.3s;cursor:pointer;}
.mode-switch button.active{color:#fff;background:var(--neon-blue);box-shadow: 0 0 20px rgba(0,162,255,0.4);}

/* 時間顯示格 */
.time-display{display:flex;align-items:center;justify-content:center;gap:6px;margin-bottom:8px;flex-shrink:0;}
.unit-box{flex:1;text-align:center;border:2px solid #333;border-radius:10px;padding:6px 0;font-size:26px;font-weight:900;background:#000;transition: all 0.3s;cursor:pointer;user-select:none;}
.unit-box.active{border-color: var(--neon-blue); background: #0a111a; box-shadow: 0 0 15px rgba(0,162,255,0.3);}
.unit-box span{font-size:10px;display:block;color:#555;font-weight:normal;}

.view-area{flex:1; position:relative; overflow:hidden; margin-bottom: 8px;}
#athleteView,#coachView,#multiView{position:absolute; inset:0; display:none; flex-direction:column;}

/* 拉桿設計 */
.range-wrapper {
    position: relative;
    width: 100%; 
    height: 60px; 
    display: flex; 
    align-items: center;
    margin-bottom: 15px; 
    flex-shrink:0;
    padding: 0 5px;
}

.range-track {
    position: absolute;
    left: 5px;
    right: 5px;
    top: 50%;
    height: 8px;
    background: linear-gradient(90deg, var(--neon-red) 0%, var(--neon-orange) 25%, var(--neon-green) 50%, var(--neon-blue) 100%);
    border-radius: 4px;
    transform: translateY(-50%);
    z-index: 1;
    box-shadow: 0 0 10px rgba(0,162,255,0.3);
}

input[type=range] {
    -webkit-appearance: none;
    width: 100%; 
    background: transparent; 
    height: 60px; 
    outline: none; 
    margin: 0;
    position: relative; 
    z-index: 10;
    cursor: pointer;
}
input[type=range]::-webkit-slider-runnable-track { background: transparent; border: none; height: 60px; }
input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 50px; height: 50px; background: transparent; border: none; }

.bubble {
    position: absolute; 
    left: 5px; 
    top: 50%;
    width: 50px; 
    height: 50px; 
    margin-top: -25px;
    line-height: 44px;
    text-align: center;
    font-weight: 900; 
    font-size: 15px;
    border-radius: 50%; 
    pointer-events: none; 
    z-index: 5;
    color: #fff;
    transition: transform 0.1s ease-out;
    border: 3px solid rgba(255,255,255,0.3);
}
#athleteBubble { 
    background: linear-gradient(135deg, var(--neon-blue) 0%, #0080cc 100%);
    box-shadow: 0 4px 20px rgba(0,162,255,0.6), 0 0 40px rgba(0,162,255,0.4);
}
#multiBubble { 
    background: linear-gradient(135deg, var(--neon-green) 0%, #32a852 100%);
    box-shadow: 0 4px 20px rgba(76,217,100,0.6), 0 0 40px rgba(76,217,100,0.4);
    color: #000;
}

.result-display{flex:1; display:flex; justify-content:center; align-items:center;}
.result-time{font-size:60px; font-weight:900; color: var(--neon-blue); font-family: monospace; text-shadow: 0 0 20px rgba(0,162,255,0.5);}

#coachView { overflow-y:auto; background: #080808; border-radius: 12px; scroll-behavior: smooth; }
#coachView table { width: 100%; border-collapse: collapse; }
#coachView td { padding: 15px 10px; font-size: 18px; text-align: center; font-family: monospace; border-bottom: 1px solid #1a1a1a; }
#coachView tr.highlight td { background: linear-gradient(90deg, rgba(0,162,255,0.3) 0%, rgba(0,162,255,0.1) 100%); color: #fff; font-weight: 900; border-left: 5px solid var(--neon-blue); font-size: 22px;}

.multi-header { display:flex; justify-content:space-between; margin-bottom:8px; flex-shrink: 0; }
.multi-header button { background:#1a1a1a; border:none; color:#888; padding:10px 15px; border-radius:8px; font-weight:bold; cursor:pointer;}
.multi-cards-container { flex: 1; overflow-y: auto; padding-bottom: 20px; }

.multi-card { 
    background: #111; border-left:4px solid var(--neon-green); border-radius:10px; 
    padding:14px; margin-bottom:10px; display:flex; align-items:center; cursor:pointer;
    position: relative; transition: all 0.2s;
}
.multi-card.selected { background: #1a241a; border-left-width: 6px; box-shadow: 0 0 15px rgba(76,217,100,0.2); }
.multi-card-name { font-size:14px; color:#999; flex-shrink: 0; }
.multi-card.selected .multi-card-name { color: var(--neon-green); font-weight:bold; }

.multi-res { font-family:monospace; font-size:24px; color: var(--neon-green); font-weight:900; margin-left: auto; margin-right: 10px;}

.btn-delete-athlete {
    background: rgba(255, 59, 48, 0.1);
    color: var(--neon-red);
    border: 1px solid var(--neon-red);
    border-radius: 50%;
    width: 24px;
    height: 24px;
    font-size: 16px;
    line-height: 1;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}
.btn-delete-athlete:active { background: var(--neon-red); color: #fff; }

#numKeyboard {
    flex-shrink: 0; display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
    background: #000; border-top: 1px solid #333;
}
#numKeyboard button { padding: 18px 0; font-size: 22px; font-weight: 800; color: #fff; background: #1a1f26; border: 1px solid #2d333b; border-radius: 8px; cursor:pointer; }
.btn-cmd { color: var(--neon-red) !important; font-size: 16px !important; }
</style>
</head>
<body>

<div class="app-wrapper">
    <div class="container">
        <div class="mode-switch">
            <button id="athleteBtn" onclick="switchMode('athlete')">個人版</button>
            <button id="coachBtn" onclick="switchMode('coach')">教練版</button>
            <button id="multiBtn" onclick="switchMode('multi')">多人版</button>
        </div>
        <div class="time-display">
            <div id="box-0" class="unit-box active" onclick="focusBox(0)">00<span>分鐘</span></div>
            <div id="box-1" class="unit-box" onclick="focusBox(1)">00<span>秒數</span></div>
            <div id="box-2" class="unit-box" onclick="focusBox(2)">00<span>毫秒</span></div>
        </div>
        <div class="view-area">
            <div id="athleteView">
                <div class="range-wrapper">
                    <div class="range-track"></div>
                    <div class="bubble" id="athleteBubble">100%</div>
                    <input type="range" id="mainRange" min="50" max="110" step="1" value="100">
                </div>
                <div class="result-display"><div id="resText" class="result-time">00:00.00</div></div>
            </div>
            <div id="coachView"><table><tbody id="coachTable"></tbody></table></div>
            <div id="multiView">
                <div class="multi-header">
                    <button onclick="clearAllMulti()">清空數據</button>
                    <button style="color:var(--neon-green)" onclick="addAthlete()">+ 新增選手</button>
                </div>
                <div class="range-wrapper">
                    <div class="range-track"></div>
                    <div class="bubble" id="multiBubble">100%</div>
                    <input type="range" id="mRange" min="50" max="110" step="1" value="100">
                </div>
                <div class="multi-cards-container"><div id="multiCardsList"></div></div>
            </div>
        </div>
    </div>
    <div id="numKeyboard">
        <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
        <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
        <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
        <button class="btn-cmd" onclick="press('C')">歸零</button><button onclick="press('0')">0</button><button class="btn-cmd" onclick="press('X')">退格</button>
    </div>
</div>

<script>
let state = {
    focus: 0, 
    mode: 'athlete', 
    multiIdx: 0,
    base: ["00", "00", "00"],
    athletes: Array.from({length: 4}, () => ({vals: ["00", "00", "00"]})),
    isNew: true,
    currentPct: 100
};

const mainRange = document.getElementById('mainRange');
const mRange = document.getElementById('mRange');

function init() {
    mainRange.addEventListener('input', () => {
        state.currentPct = parseInt(mainRange.value);
        mRange.value = state.currentPct;
        updateUI();
    });
    
    mRange.addEventListener('input', () => {
        state.currentPct = parseInt(mRange.value);
        mainRange.value = state.currentPct;
        updateUI();
    });

    window.addEventListener('resize', updateUI);
    switchMode('athlete');
    renderTable();
    setTimeout(() => updateUI(), 150);
}

function switchMode(m) {
    state.mode = m;
    document.querySelectorAll('.mode-switch button').forEach(b => {
        b.classList.toggle('active', b.id === m+'Btn');
    });
    document.getElementById('athleteView').style.display = (m === 'athlete') ? 'flex' : 'none';
    document.getElementById('coachView').style.display = (m === 'coach') ? 'block' : 'none';
    document.getElementById('multiView').style.display = (m === 'multi') ? 'flex' : 'none';
    document.getElementById('numKeyboard').style.display = (m === 'coach') ? 'none' : 'grid';
    
    updateDisplay(); 
    if (m === 'coach') {
        renderTable();
        setTimeout(scrollToHighlight, 50); 
    }
    requestAnimationFrame(updateUI);
}

function updateUI() {
    const baseMs = toMs(state.base);
    const p = state.currentPct;
    
    // 個人版泡泡
    const ab = document.getElementById('athleteBubble');
    if (ab && mainRange.offsetWidth > 0) {
        ab.innerText = p + '%';
        ab.style.transform = `translateX(${((p - 50) / 60) * (mainRange.offsetWidth - 50)}px)`;
    }
    const resText = document.getElementById('resText');
    if(resText) resText.innerText = fmt(baseMs * (2 - p / 100));

    // 多人版泡泡
    const mb = document.getElementById('multiBubble');
    if (mb && mRange.offsetWidth > 0) {
        mb.innerText = p + '%';
        mb.style.transform = `translateX(${((p - 50) / 60) * (mRange.offsetWidth - 50)}px)`;
    }

    if(state.mode === 'multi') renderCards();
    highRow(p);
}

function focusBox(i) { state.focus = i; state.isNew = true; updateDisplay(); }

function updateDisplay() {
    let d = (state.mode === 'multi') ? state.athletes[state.multiIdx].vals : state.base;
    for(let i=0; i<3; i++) {
        const box = document.getElementById('box-' + i);
        box.classList.toggle('active', i === state.focus);
        box.childNodes[0].nodeValue = d[i];
    }
}

function press(k) {
    let d = (state.mode === 'multi') ? state.athletes[state.multiIdx].vals : state.base;
    if(k === 'C') { d[0]=d[1]=d[2]="00"; state.focus=0; state.isNew=true; }
    else if(k === 'X') { d[state.focus]="00"; state.isNew=true; }
    else {
        if(state.isNew) { d[state.focus] = "0"+k; state.isNew=false; }
        else { 
            d[state.focus] = (d[state.focus].slice(-1)+k).slice(-2); 
            if(state.focus === 1 && parseInt(d[1]) > 59) d[1] = "59";
            if(state.focus<2){state.focus++; state.isNew=true;} 
        }
    }
    renderTable(); updateDisplay(); updateUI();
}

function toMs(a) { return (parseInt(a[0])*60000) + (parseInt(a[1])*1000) + (parseInt(a[2])*10); }

function fmt(ms) {
    if(ms < 0) ms = 0;
    let m = Math.floor(ms/60000); ms%=60000;
    let s = Math.floor(ms/1000); ms%=1000;
    let cs = Math.floor(ms/10);
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(cs).padStart(2,'0')}`;
}

function renderTable() {
    const ms = toMs(state.base);
    const tbody = document.getElementById('coachTable');
    let h = "";
    for(let i=110; i>=50; i--) h += `<tr id="row-${i}"><td>${i}%</td><td>${fmt(ms*(2-i/100))}</td></tr>`;
    tbody.innerHTML = h;
}

function highRow(p) {
    document.querySelectorAll('#coachTable tr').forEach(r => r.classList.remove('highlight'));
    const target = document.getElementById(`row-${Math.round(p)}`);
    if(target) target.classList.add('highlight');
}

function scrollToHighlight() {
    const target = document.getElementById(`row-${state.currentPct}`);
    if(target) target.scrollIntoView({ block: "center", behavior: "smooth" });
}

function addAthlete() {
    if(state.athletes.length >= 20) { alert("最多 20 位選手"); return; }
    state.athletes.push({vals: ["00", "00", "00"]}); 
    state.multiIdx = state.athletes.length - 1; 
    updateDisplay(); updateUI();
}

// 新增：刪除選手功能
function deleteAthlete(idx, event) {
    event.stopPropagation(); // 防止點擊刪除鍵同時選中該選手
    if(state.athletes.length <= 4) return; // 至少保留 4 人
    
    if(confirm(`確定要刪除「選手 ${idx + 1}」嗎？`)) {
        state.athletes.splice(idx, 1);
        // 如果刪除的是當前選中的，或是在選中的前面，要調整索引
        if (state.multiIdx >= idx && state.multiIdx > 0) {
            state.multiIdx--;
        }
        updateDisplay();
        updateUI();
    }
}

function clearAllMulti() { 
    if(confirm("重置所有選手數據？")) { 
        state.athletes.forEach(a => a.vals=["00","00","00"]); 
        updateDisplay(); updateUI(); 
    } 
}

function renderCards() {
    const l = document.getElementById('multiCardsList');
    if(!l) return;
    const p = state.currentPct;
    l.innerHTML = "";
    state.athletes.forEach((a, i) => {
        const ms = toMs(a.vals) * (2 - p / 100);
        const card = document.createElement('div');
        card.className = `multi-card ${i === state.multiIdx ? 'selected' : ''}`;
        card.onclick = () => { state.multiIdx = i; updateDisplay(); updateUI(); };
        
        // 只有第 5 位開始 (index >= 4) 才顯示刪除按鈕
        const deleteBtnHtml = i >= 4 
            ? `<button class="btn-delete-athlete" onclick="deleteAthlete(${i}, event)">×</button>` 
            : '';

        card.innerHTML = `
            <div class="multi-card-name">選手 ${i+1}</div>
            <div class="multi-res">${fmt(ms)}</div>
            ${deleteBtnHtml}
        `;
        l.appendChild(card);
    });
}

init();
</script>
</body>
</html>
