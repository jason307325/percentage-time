<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>秒數百分比計算器 2026版</title>

<style>
    :root {
        --primary: #004aad;
        --bg: #f2f4f8;
        --key-bg: #ffffff;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        margin: 0; padding: 0;
        height: 100vh; width: 100vw;
        display: flex; flex-direction: column;
        overflow: hidden;
    }

    .container {
        flex: 1;
        padding: 15px;
        display: flex;
        flex-direction: column;
        max-width: 420px;
        margin: auto;
        width: 100%;
        overflow: hidden;
    }

    h1 { text-align: center; margin: 5px 0; font-size: 18px; }

    /* 模式切換 */
    .mode-switch {
        display: flex; gap: 8px; margin-bottom: 10px;
    }
    .mode-switch button {
        flex: 1; padding: 10px; border: none; border-radius: 8px;
        background: #ddd; font-weight: bold; font-size: 14px;
    }
    .mode-switch button.active { background: var(--primary); color: #fff; }

    /* 輸入區 */
    .time-display {
        display: flex; align-items: center; justify-content: center;
        gap: 5px; background: #fff; padding: 12px; border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .unit-box {
        flex: 1; text-align: center; border: 2px solid #eee;
        border-radius: 8px; padding: 8px 0; font-size: 24px;
        font-weight: bold; color: #333; position: relative;
    }
    .unit-box.active { border-color: var(--primary); background: #f0f7ff; }
    .unit-box span { font-size: 11px; display: block; color: #888; margin-top: 2px; }
    .sep { font-size: 20px; font-weight: bold; color: #aaa; }

    /* 視圖區 */
    .view-area { flex: 1; overflow-y: auto; margin-top: 10px; }
    
    /* 滑動條優化 */
    .range-container {
        margin: 15px 0 25px 0; padding: 0 10px;
    }
    input[type=range] {
        width: 100%; margin: 10px 0;
    }
    .ticks {
        display: flex; justify-content: space-between; padding: 0 2px;
    }
    .ticks span {
        font-size: 10px; color: #888; position: relative;
        display: flex; flex-direction: column; align-items: center;
    }
    .ticks span::before {
        content: ""; width: 1px; height: 5px; background: #ccc; margin-bottom: 2px;
    }

    .result {
        background: #eef6ff; padding: 15px; border-radius: 12px;
        text-align: center; font-size: 28px; font-weight: 900;
        color: var(--primary); margin-bottom: 10px;
    }

    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: center; font-size: 13px; }
    th { background: #f8f9fa; position: sticky; top: 0; }

    /* 12宮格鍵盤：高度佔螢幕約 28-30% */
    .numpad {
        background: #d1d4d9;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        padding: 8px 8px 25px 8px;
        height: 28vh; 
    }
    .key {
        background: var(--key-bg);
        display: flex; justify-content: center; align-items: center;
        font-size: 20px; font-weight: 600; border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .key:active { background: #ebebeb; transform: scale(0.98); }
    .key.gray { background: #b4b8c0; }
</style>
</head>

<body>

<div class="container">
    <h1>⏱ 秒數百分比計算器</h1>

    <div class="mode-switch">
        <button id="athleteBtn" class="active">選手版</button>
        <button id="coachBtn">教練版</button>
    </div>

    <!-- 輸入顯示區 -->
    <div class="time-display">
        <div id="box-min" class="unit-box active" onclick="focusBox(0)">00<span>分</span></div>
        <div class="sep">:</div>
        <div id="box-sec" class="unit-box" onclick="focusBox(1)">00<span>秒</span></div>
        <div class="sep">.</div>
        <div id="box-ms" class="unit-box" onclick="focusBox(2)">00<span>毫秒</span></div>
    </div>

    <div class="view-area">
        <div id="athleteView">
            <div class="range-container">
                <div style="font-weight: bold; text-align: center; color: var(--primary); font-size: 18px;">
                    <span id="percentVal">80</span> %
                </div>
                <input type="range" id="percentRange" min="50" max="120" step="5" value="80">
                <div class="ticks">
                    <span>50</span><span>60</span><span>70</span><span>80</span><span>90</span><span>100</span><span>110</span><span>120</span>
                </div>
            </div>
            <div class="result" id="resText">00:00.00</div>
        </div>

        <div id="coachView" style="display:none">
            <table>
                <thead><tr><th>%</th><th>換算成績</th></tr></thead>
                <tbody id="coachTable"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- 12宮格：計算機排列 (789在上) -->
<div class="numpad">
    <div class="key" onclick="press(7)">7</div>
    <div class="key" onclick="press(8)">8</div>
    <div class="key" onclick="press(9)">9</div>
    <div class="key" onclick="press(4)">4</div>
    <div class="key" onclick="press(5)">5</div>
    <div class="key" onclick="press(6)">6</div>
    <div class="key" onclick="press(1)">1</div>
    <div class="key" onclick="press(2)">2</div>
    <div class="key" onclick="press(3)">3</div>
    <div class="key gray" onclick="press('C')">AC</div>
    <div class="key" onclick="press(0)">0</div>
    <div class="key gray" onclick="press('X')">⌫</div>
</div>

<script>
    let currentFocus = 0; 
    let values = ["", "", ""];
    const boxes = [document.getElementById('box-min'), document.getElementById('box-sec'), document.getElementById('box-ms')];

    function focusBox(idx) {
        currentFocus = idx;
        updateDisplay();
    }

    function press(key) {
        if (key === 'C') {
            values = ["", "", ""];
            currentFocus = 0;
        } else if (key === 'X') {
            if (values[currentFocus].length > 0) {
                values[currentFocus] = values[currentFocus].slice(0, -1);
            } else if (currentFocus > 0) {
                currentFocus--;
            }
        } else {
            if (values[currentFocus].length < 2) {
                values[currentFocus] += key.toString();
                if (values[currentFocus].length === 2 && currentFocus < 2) {
                    currentFocus++;
                }
            } else if (currentFocus < 2) {
                currentFocus++;
                values[currentFocus] = key.toString();
            }
        }
        updateDisplay();
        calculate();
    }

    function updateDisplay() {
        boxes.forEach((b, i) => {
            const val = values[i] || "00";
            b.childNodes[0].textContent = val.padStart(2, '0');
            b.classList.toggle('active', i === currentFocus);
        });
    }

    function calculate() {
        const m = parseInt(values[0]) || 0;
        const s = parseInt(values[1]) || 0;
        const ms = parseInt(values[2]) || 0;
        const bestSec = (m * 60) + s + (ms / 100);
        
        const p = document.getElementById('percentRange').value;
        document.getElementById('percentVal').textContent = p;

        const getFormat = (perc) => {
            if (bestSec === 0) return "00:00.00";
            const target = bestSec * ((200 - perc) / 100);
            const rm = Math.floor(target / 60);
            const rs = (target % 60).toFixed(2);
            return `${String(rm).padStart(2,'0')}:${rs.padStart(5,'0')}`;
        };

        document.getElementById('resText').textContent = getFormat(p);

        let rows = "";
        for (let i = 50; i <= 120; i += 5) {
            rows += `<tr><td>${i}%</td><td>${getFormat(i)}</td></tr>`;
        }
        document.getElementById('coachTable').innerHTML = rows;
    }

    document.getElementById('athleteBtn').onclick = () => {
        document.getElementById('athleteView').style.display = "block";
        document.getElementById('coachView').style.display = "none";
        document.getElementById('athleteBtn').classList.add("active");
        document.getElementById('coachBtn').classList.remove("active");
    };

    document.getElementById('coachBtn').onclick = () => {
        document.getElementById('athleteView').style.display = "none";
        document.getElementById('coachView').style.display = "block";
        document.getElementById('coachBtn').classList.add("active");
        document.getElementById('athleteBtn').classList.remove("active");
        calculate();
    };

    document.getElementById('percentRange').oninput = calculate;
    calculate(); // 初始化
</script>

</body>
</html>
