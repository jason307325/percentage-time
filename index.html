<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>COACH TECH 2026 (Â∞àÊ•≠Â§ö‰∫∫Áâà)</title>
<style>
    :root { --primary: #004aad; --bg: #f2f4f8; --key-bg: #ffffff; --highlight: #fff9c4; --multi: #34c759; --danger: #ff3b30; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 0; height: 100dvh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; padding-top: calc(env(safe-area-inset-top) + 5px); }
    .container { flex: 1; padding: 2px 15px; display: flex; flex-direction: column; max-width: 420px; margin: auto; width: 100%; overflow: hidden; }
    h1 { text-align: center; margin: 0 0 5px 0; font-size: 13px; color: #999; letter-spacing: 1px; }
    
    .mode-switch { display: flex; gap: 5px; margin-bottom: 8px; flex-shrink: 0; }
    .mode-switch button { flex: 1; padding: 10px 2px; border: none; border-radius: 10px; background: #ddd; font-weight: bold; font-size: 13px; cursor: pointer; }
    .mode-switch button.active { background: var(--primary); color: #fff; }
    .mode-switch button.active.multi-btn { background: var(--multi); }

    .time-display { display: flex; align-items: center; justify-content: center; gap: 6px; background: #fff; padding: 10px; border-radius: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 8px; flex-shrink: 0; }
    .unit-box { flex: 1; text-align: center; border: 2.5px solid #eee; border-radius: 10px; padding: 6px 0; font-size: 24px; font-weight: 800; color: #333; }
    .unit-box.active { border-color: var(--primary); background: #f0f7ff; color: var(--primary); }
    .unit-box span { font-size: 10px; display: block; color: #999; margin-top: -2px; }
    .sep { font-size: 20px; font-weight: bold; color: #ccc; }

    .view-area { flex: 1; overflow: hidden; display: flex; flex-direction: column; }
    #athleteView, #coachView, #multiView { width: 100%; height: 100%; display: none; flex-direction: column; }

    /* ÊïôÁ∑¥Áâà */
    #coachView { overflow-y: auto; background: #fff; border-radius: 14px; scroll-behavior: smooth; }
    table { width: 100%; border-collapse: collapse; }
    td { padding: 12px 5px; text-align: center; border-bottom: 1px solid #f0f0f0; }
    .td-res { font-size: 28px; font-weight: 900; color: var(--primary); font-family: monospace; }
    tr.active-row { background-color: var(--highlight) !important; outline: 2px solid #ffd600; }

    /* Â§ö‰∫∫ÁâàÂõ∫ÂÆöÂçÄÂüü */
    .multi-ctrl-header { flex-shrink: 0; }
    .add-btn { width: 100%; padding: 10px; border: 2px solid var(--multi); border-radius: 12px; background: #fff; color: var(--multi); font-weight: bold; margin-bottom: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
    .add-btn:active { background: rgba(52,199,89,0.1); }

    .multi-range-container { position: relative; margin-bottom: 10px; height: 40px; display: flex; align-items: center; background: #ddd; border-radius: 20px; padding: 0 5px; }
    .multi-range { width: 100%; height: 100%; -webkit-appearance: none; background: transparent; z-index: 3; }
    .multi-range::-webkit-slider-thumb { -webkit-appearance: none; width: 80px; height: 32px; background: var(--multi); border-radius: 16px; border: 2px solid #fff; }
    .range-val-bubble { position: absolute; pointer-events: none; top: 50%; transform: translate(-50%, -50%); z-index: 4; color: #fff; font-weight: 900; font-size: 16px; width: 80px; text-align: center; }
    
    #multiCardsArea { flex: 1; overflow-y: auto; padding-bottom: 10px; }
    .multi-card { background: #fff; border-radius: 14px; padding: 10px 12px; border-left: 6px solid var(--multi); box-shadow: 0 2px 5px rgba(0,0,0,0.06); display: flex; align-items: center; margin-bottom: 8px; transition: 0.2s; position: relative; }
    .multi-info { flex: 1; }
    .multi-res { font-size: 30px; font-weight: 900; color: var(--multi); font-family: monospace; letter-spacing: -1px; margin-right: 10px; }
    
    /* Âà™Èô§ÊåâÈàïÊ®£Âºè */
    .del-btn { background: var(--danger); color: #fff; border: none; width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; flex-shrink: 0; }
    .del-btn:disabled { background: #e5e5ea; color: #aaa; cursor: not-allowed; display: none; }

    /* ÈçµÁõ§ */
    .numpad-wrapper { background: #d1d4d9; padding: 8px 8px calc(env(safe-area-inset-bottom) + 5px) 8px; flex-shrink: 0; }
    .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; max-width: 400px; margin: 0 auto; }
    .key { background: var(--key-bg); height: 52px; display: flex; justify-content: center; align-items: center; font-size: 22px; font-weight: 600; border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.15); }
    .key.gray { background: #a6abb4; color: #fff; }
</style>
</head>
<body>
<div class="container">
    <h1>COACH TECH 2026</h1>
    <div class="mode-switch">
        <button id="athleteBtn" class="active">ÈÅ∏ÊâãÁâà</button>
        <button id="coachBtn">ÊïôÁ∑¥Áâà</button>
        <button id="multiBtn" class="multi-btn">Â§ö‰∫∫Ê®°Âºè</button>
    </div>
    <div class="time-display">
        <div id="box-0" class="unit-box active" onclick="focusBox(0)">00<span>ÂàÜ</span></div>
        <div class="sep">:</div>
        <div id="box-1" class="unit-box" onclick="focusBox(1)">00<span>Áßí</span></div>
        <div class="sep">.</div>
        <div id="box-2" class="unit-box" onclick="focusBox(2)">00<span>ÊØ´Áßí</span></div>
    </div>
    <div class="view-area">
        <div id="athleteView" style="display:flex">
            <div class="athlete-range-wrapper" style="position:relative; width:100%; height:50px; background:#ccc; border-radius:25px; display:flex; align-items:center; padding:0 5px;">
                <div class="athlete-val-bubble" id="athleteBubble" style="position:absolute; pointer-events:none; top:50%; left:50%; transform:translate(-50%,-50%); z-index:4; color:#fff; font-weight:900; font-size:20px; width:90px; text-align:center;">100%</div>
                <input type="range" class="main-range" id="mainRange" min="50" max="110" step="1" value="100" style="width:100%; -webkit-appearance:none; background:transparent; z-index:3;">
            </div>
            <div id="resText" style="background:var(--primary); padding:25px 10px; border-radius:20px; text-align:center; font-size:52px; font-weight:900; color:#fff;">00:00.00</div>
        </div>

        <div id="coachView">
            <table><thead><tr><th>Âº∑Â∫¶</th><th>ÊàêÁ∏æ</th></tr></thead><tbody id="coachTable"></tbody></table>
        </div>

        <div id="multiView">
            <div class="multi-ctrl-header">
                <button class="add-btn" onclick="addNewAthlete()"><span>Ôºã</span> Êñ∞Â¢ûÈÅ∏Êâã (Áï∂Ââç: <span id="athCount">4</span> ‰∫∫)</button>
                <div class="multi-range-container">
                    <div class="range-val-bubble" id="multiBubble">100%</div>
                    <input type="range" class="multi-range" id="mRange" min="50" max="110" step="1" value="100">
                </div>
            </div>
            <div id="multiCardsArea">
                <div id="multiCardsList"></div>
            </div>
        </div>
    </div>
</div>
<div class="numpad-wrapper">
    <div class="numpad">
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key gray" onclick="press('C')">AC</div><div class="key" onclick="press(0)">0</div><div class="key gray" onclick="press('X')">‚å´</div>
    </div>
</div>

<script>
    let currentFocus = 0, currentMode = 'athlete', multiTargetIdx = 0;
    let singleValues = ["00", "00", "00"];
    let multiAthletes = [
        {vals: ["00","00","00"], name: "ÈÅ∏Êâã A"},
        {vals: ["00","00","00"], name: "ÈÅ∏Êâã B"},
        {vals: ["00","00","00"], name: "ÈÅ∏Êâã C"},
        {vals: ["00","00","00"], name: "ÈÅ∏Êâã D"}
    ];
    let isNewInput = true;

    const mainRange = document.getElementById('mainRange'), athleteBubble = document.getElementById('athleteBubble'), mRange = document.getElementById('mRange'), multiBubble = document.getElementById('multiBubble');

    document.getElementById('athleteBtn').onclick = () => switchMode('athlete');
    document.getElementById('coachBtn').onclick = () => switchMode('coach');
    document.getElementById('multiBtn').onclick = () => switchMode('multi');

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.mode-switch button').forEach(b => b.classList.remove('active'));
        document.getElementById(m + 'Btn').classList.add('active');
        document.getElementById('athleteView').style.display = m === 'athlete' ? 'flex' : 'none';
        document.getElementById('coachView').style.display = m === 'coach' ? 'block' : 'none';
        document.getElementById('multiView').style.display = m === 'multi' ? 'flex' : 'none';
        if (m === 'multi') setMultiTarget(multiTargetIdx); else focusBox(0);
        calculate();
    }

    function addNewAthlete() {
        const name = `ÈÅ∏Êâã ${String.fromCharCode(65 + multiAthletes.length)}`;
        multiAthletes.push({vals: ["00","00","00"], name: name});
        setMultiTarget(multiAthletes.length - 1);
        calculate();
    }

    function deleteAthlete(idx, e) {
        e.stopPropagation(); // ÈòªÊ≠¢Ëß∏ÁôºÂç°ÁâáÈªûÊìäÂàáÊèõ
        if (multiAthletes.length <= 4) return;
        multiAthletes.splice(idx, 1);
        if (multiTargetIdx >= multiAthletes.length) multiTargetIdx = multiAthletes.length - 1;
        renderMultiCards();
        calculate();
    }

    function setMultiTarget(idx) {
        multiTargetIdx = idx;
        renderMultiCards();
        focusBox(0);
    }

    function renderMultiCards() {
        const list = document.getElementById('multiCardsList');
        document.getElementById('athCount').innerText = multiAthletes.length;
        list.innerHTML = "";
        const mPct = mRange.value;
        const canDelete = multiAthletes.length > 4;

        multiAthletes.forEach((ath, i) => {
            const base = toSec(ath.vals);
            const curTime = formatTime(base * (100 / mPct));
            const card = document.createElement('div');
            card.className = 'multi-card';
            if (i === multiTargetIdx) card.style.background = 'var(--highlight)';
            card.onclick = () => setMultiTarget(i);
            
            card.innerHTML = `
                <div class="multi-info">
                    <span style="font-weight:bold; font-size:14px; color:#555;">${ath.name}</span>
                    <span style="font-size:11px; color:#aaa; display:block;">100%: ${formatTime(base)}</span>
                </div>
                <div class="multi-res">${curTime}</div>
                <button class="del-btn" ${canDelete ? '' : 'disabled'} onclick="deleteAthlete(${i}, event)">üóë</button>
            `;
            list.appendChild(card);
        });
    }

    function focusBox(idx) { currentFocus = idx; isNewInput = true; updateInputDisplay(); }

    function updateInputDisplay() {
        let activeData = (currentMode === 'multi') ? multiAthletes[multiTargetIdx].vals : singleValues;
        for (let i = 0; i < 3; i++) {
            const box = document.getElementById('box-' + i);
            box.classList.toggle('active', i === currentFocus);
            box.innerHTML = activeData[i] + `<span>${['ÂàÜ','Áßí','ÊØ´Áßí'][i]}</span>`;
        }
    }

    function press(key) {
        let activeData = (currentMode === 'multi') ? multiAthletes[multiTargetIdx].vals : singleValues;
        if (key === 'C') { activeData.fill("00"); currentFocus = 0; isNewInput = true; }
        else if (key === 'X') {
            if (activeData[currentFocus] === "00" && currentFocus > 0) { currentFocus--; activeData[currentFocus] = "00"; }
            else activeData[currentFocus] = "00";
            isNewInput = true;
        } else {
            if (isNewInput) { activeData[currentFocus] = "0" + key; isNewInput = false; }
            else { activeData[currentFocus] = (activeData[currentFocus].slice(-1) + key).slice(-2); if (currentFocus < 2) { currentFocus++; isNewInput = true; } }
        }
        updateInputDisplay(); calculate();
    }

    function calculate() {
        const base = toSec(singleValues);
        const aPct = mainRange.value;
        athleteBubble.innerText = aPct + '%';
        athleteBubble.style.left = `calc(22.5px + ${(aPct - 50) / 60} * (100% - 45px))`;
        document.getElementById('resText').innerText = formatTime(base * (100 / aPct));

        if (currentMode === 'coach') {
            let html = "";
            for (let i = 110; i >= 50; i--) html += `<tr class="${i==aPct?'active-row':''}"><td>${i}%</td><td class="td-res">${formatTime(base * (100 / i))}</td></tr>`;
            document.getElementById('coachTable').innerHTML = html;
            setTimeout(() => {
                const activeRow = document.querySelector('.active-row');
                if (activeRow && currentMode === 'coach') activeRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 50);
        }

        const mPct = mRange.value;
        multiBubble.innerText = mPct + '%';
        multiBubble.style.left = `calc(20px + ${(mPct - 50) / 60} * (100% - 40px))`;
        if (currentMode === 'multi') renderMultiCards();
    }

    function toSec(arr) { return (parseInt(arr[0]) * 60) + parseInt(arr[1]) + (parseInt(arr[2]) / 100); }
    function formatTime(s) {
        if (!s || s <= 0) return "00:00.00";
        const m = Math.floor(s / 60), sec = Math.floor(s % 60), ms = Math.round((s % 1) * 100);
        return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}.${ms.toString().padStart(2,'0')}`;
    }

    mainRange.oninput = calculate; mRange.oninput = calculate; calculate();
</script>
</body>
</html>
