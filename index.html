<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>教練科技 COACH TECH 2026</title>
<style>
:root {
  --bg-dark:#05070a;
  --panel-dark:#111418;
  --text-light:#ffffff;
  --neon-blue:#00a2ff;
  --neon-green:#4cd964;
  --neon-red:#ff3b30;
}
*{box-sizing:border-box;margin:0;padding:0;touch-action: manipulation;}
html,body{width:100%;height:100dvh;font-family:system-ui,sans-serif;background:var(--bg-dark);color:var(--text-light);overflow:hidden;}

.app-wrapper { display: flex; flex-direction: column; height: 100dvh; }
.container { flex: 1; display: flex; flex-direction: column; padding: 10px; overflow: hidden; }

/* 頂部縮小 */
.header-area { text-align:center; margin-bottom:5px; flex-shrink:0; }
.current-pct-display { font-size: 24px; font-weight: 900; color: var(--neon-blue); }

.mode-switch{display:flex;gap:6px;margin-bottom:8px;flex-shrink:0;}
.mode-switch button{flex:1;padding:12px 0;border:none;border-radius:10px;background:#1a1a1a;color:#666;font-weight:800;font-size:14px;}
.mode-switch button.active{color:#fff;background:var(--neon-blue);}

/* 時間格縮小 */
.time-display{display:flex;align-items:center;justify-content:center;gap:6px;margin-bottom:8px;flex-shrink:0;}
.unit-box{flex:1;text-align:center;border:1px solid #333;border-radius:10px;padding:6px 0;font-size:26px;font-weight:900;background:#000;}
.unit-box.active{border-color: var(--neon-blue); background: #0a111a;}
.unit-box span{font-size:10px;display:block;color:#555;}

.view-area{flex:1; position:relative; overflow:hidden;}
#athleteView,#coachView,#multiView{position:absolute; inset:0; display:none; flex-direction:column;}

/* 極細拉桿與圓球泡泡 */
.range-wrapper {
    position: relative;
    width: 100%; height: 36px; /* 高度縮小 */
    display: flex; align-items: center;
    margin-bottom: 10px; flex-shrink:0;
}
/* 拉桿本體變細 */
input[type=range]{
    width: 100%; -webkit-appearance: none; background: #333; 
    height: 4px; border-radius: 2px; outline: none; z-index: 10;
}
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; width: 50px; height: 32px; /* 隱形的觸控區域 */
}

/* 圓球泡泡樣式 */
.bubble {
    position: absolute; top: 50%;
    transform: translate(-50%, -50%);
    width: 50px; height: 50px; /* 圓形 */
    line-height: 50px; text-align: center;
    font-weight: 900; font-size: 14px;
    border-radius: 50%; pointer-events: none; z-index: 5;
    color: #fff !important; border: 2px solid #000;
}
#athleteBubble { background: var(--neon-blue); box-shadow: 0 0 10px rgba(0,162,255,0.5); }
#multiBubble { background: var(--neon-green); box-shadow: 0 0 10px rgba(76,217,100,0.5); color: #000 !important; }

/* 個人版大字體稍微下修以平衡空間 */
.result-display{flex:1; display:flex; justify-content:center; align-items:center;}
.result-time{font-size:60px; font-weight:900; color: var(--neon-blue); font-family: monospace;}

/* 教練版維持原樣但空間更大 */
#coachView { overflow-y:auto; background: #080808; border-radius: 12px; }
#coachView td{padding:15px 10px; font-size: 18px;}

/* 多人版名單優化：更緊湊 */
.multi-card{background: #0d0d0d; border-left:6px solid var(--neon-green); border-radius:10px; padding:12px 15px; margin-bottom:8px; display:flex; align-items:center;}
.multi-card.selected{background: #141814; outline:1px solid var(--neon-green);}
.multi-res{font-family:monospace; font-size:26px; color: var(--neon-green); font-weight:900; margin-left: auto;}
.p-tag { font-size: 14px; color: #555; font-weight: bold; }

/* 鍵盤縮小優化 */
#numKeyboard {
    flex-shrink: 0; display: grid; grid-template-columns: repeat(3, 1fr);
    gap: 5px; padding: 8px; background: #000; border-top: 1px solid #222;
}
#numKeyboard button {
    padding: 12px 0; font-size: 20px; font-weight: 800;
    color: #fff; background: #161b22; border: none; border-radius: 8px;
}
.btn-cmd { color: var(--neon-red) !important; font-size: 14px !important; }

</style>
</head>
<body>

<div class="app-wrapper">
    <div class="container">
        <div class="header-area">
            <div id="topPctDisplay" class="current-pct-display">100%</div>
        </div>
        
        <div class="mode-switch">
            <button id="athleteBtn" class="active" onclick="switchMode('athlete')">個人版</button>
            <button id="coachBtn" onclick="switchMode('coach')">教練版</button>
            <button id="multiBtn" class="multi-btn" onclick="switchMode('multi')">多人版</button>
        </div>

        <div class="time-display">
            <div id="box-0" class="unit-box active" onclick="focusBox(0)">00<span>MIN</span></div>
            <div id="box-1" class="unit-box" onclick="focusBox(1)">00<span>SEC</span></div>
            <div id="box-2" class="unit-box" onclick="focusBox(2)">00<span>MS</span></div>
        </div>

        <div class="view-area">
            <div id="athleteView">
                <div class="range-wrapper">
                    <div class="bubble" id="athleteBubble">100%</div>
                    <input type="range" id="mainRange" min="50" max="110" step="1" value="100">
                </div>
                <div class="result-display">
                    <div id="resText" class="result-time">00:00.00</div>
                </div>
            </div>

            <div id="coachView">
                <table><tbody id="coachTable"></tbody></table>
            </div>

            <div id="multiView">
                <div class="multi-header" style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <button style="color:#555; background:none; border:none; font-size:12px;" onclick="clearAllMulti()">RESET</button>
                    <button style="background:var(--neon-green); border:none; padding:5px 10px; border-radius:6px; font-weight:900; font-size:12px; color:#000" onclick="addAthlete()">+ ADD</button>
                </div>
                <div class="range-wrapper">
                    <div class="bubble" id="multiBubble">100%</div>
                    <input type="range" id="mRange" min="50" max="110" step="1" value="100">
                </div>
                <div style="flex:1; overflow-y:auto; padding-right:5px;"><div id="multiCardsList"></div></div>
            </div>
        </div>
    </div>

    <div id="numKeyboard">
        <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
        <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
        <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
        <button class="btn-cmd" onclick="press('C')">歸零</button>
        <button onclick="press('0')">0</button>
        <button class="btn-cmd" onclick="press('X')">退格</button>
    </div>
</div>

<script>
let state = {
    focus: 0,
    mode: 'athlete',
    multiIdx: 0,
    base: ["00", "00", "00"],
    athletes: Array.from({length: 4}, () => ({vals: ["00", "00", "00"]})),
    isNew: true
};

const mainRange = document.getElementById('mainRange');
const mRange = document.getElementById('mRange');

function init() {
    mainRange.addEventListener('input', updateUI);
    mRange.addEventListener('input', updateUI);
    switchMode('athlete');
    renderTable();
}

function switchMode(m) {
    state.mode = m;
    document.querySelectorAll('.mode-switch button').forEach(b => b.classList.toggle('active', b.id === m+'Btn'));
    document.getElementById('athleteView').style.display = (m === 'athlete') ? 'flex' : 'none';
    document.getElementById('coachView').style.display = (m === 'coach') ? 'block' : 'none';
    document.getElementById('multiView').style.display = (m === 'multi') ? 'flex' : 'none';
    document.getElementById('numKeyboard').style.display = (m === 'coach') ? 'none' : 'grid';
    updateDisplay();
    updateUI();
}

function focusBox(i) { state.focus = i; state.isNew = true; updateDisplay(); }

function updateDisplay() {
    let d = (state.mode === 'multi') ? state.athletes[state.multiIdx].vals : state.base;
    for(let i=0; i<3; i++) {
        const box = document.getElementById('box-' + i);
        box.classList.toggle('active', i === state.focus);
        box.childNodes[0].nodeValue = d[i];
    }
}

function press(k) {
    let d = (state.mode === 'multi') ? state.athletes[state.multiIdx].vals : state.base;
    if(k === 'C') { d.fill("00"); state.focus = 0; state.isNew = true; }
    else if(k === 'X') { d[state.focus] = "00"; state.isNew = true; }
    else {
        if(state.isNew) { d[state.focus] = "0" + k; state.isNew = false; }
        else {
            d[state.focus] = (d[state.focus].slice(-1) + k).slice(-2);
            if(state.focus < 2) { state.focus++; state.isNew = true; }
        }
    }
    if(state.mode !== 'multi') renderTable();
    updateDisplay();
    updateUI();
}

function updateUI() {
    requestAnimationFrame(() => {
        const baseMs = toMs(state.base);
        const aVal = parseInt(mainRange.value);
        const aRect = mainRange.getBoundingClientRect();
        
        document.getElementById('topPctDisplay').innerText = aVal + '%';
        const athleteBubble = document.getElementById('athleteBubble');
        athleteBubble.innerText = aVal + '%';
        athleteBubble.style.left = `${((aVal - 50) / 60 * (aRect.width - 40)) + 20}px`;
        document.getElementById('resText').innerText = fmt(baseMs * (2 - aVal / 100));

        const mVal = parseInt(mRange.value);
        const mRect = mRange.getBoundingClientRect();
        const multiBubble = document.getElementById('multiBubble');
        multiBubble.innerText = mVal + '%';
        multiBubble.style.left = `${((mVal - 50) / 60 * (mRect.width - 40)) + 20}px`;

        if(state.mode === 'multi') renderCards();
        highRow(aVal);
    });
}

function toMs(a) { return (parseInt(a[0])*60000) + (parseInt(a[1])*1000) + (parseInt(a[2])*10); }

function fmt(ms) {
    if(!ms || ms <= 0) return "00:00.00";
    let m = Math.floor(ms / 60000); ms %= 60000;
    let s = Math.floor(ms / 1000); ms %= 1000;
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(Math.floor(ms / 10)).padStart(2,'0')}`;
}

function renderTable() {
    const ms = toMs(state.base);
    let h = "";
    for(let i=110; i>=50; i--) h += `<tr id="row-${i}"><td>${i}%</td><td>${fmt(ms * (2 - i / 100))}</td></tr>`;
    document.getElementById('coachTable').innerHTML = h;
}

function highRow(p) {
    document.querySelectorAll('#coachTable tr').forEach(r => r.classList.remove('highlight'));
    const r = document.getElementById(`row-${p}`);
    if(r) r.classList.add('highlight');
}

function addAthlete() { state.athletes.push({vals: ["00", "00", "00"]}); state.multiIdx = state.athletes.length - 1; updateDisplay(); updateUI(); }
function clearAllMulti() { if(confirm("確定重置多人數據？")) { state.athletes.forEach(a => a.vals = ["00", "00", "00"]); updateDisplay(); updateUI(); } }

function renderCards() {
    const l = document.getElementById('multiCardsList');
    if(!l) return;
    l.innerHTML = "";
    const p = parseInt(mRange.value);
    state.athletes.forEach((a, i) => {
        const ms = toMs(a.vals) * (2 - p / 100);
        const card = document.createElement('div');
        card.className = `multi-card ${i === state.multiIdx ? 'selected' : ''}`;
        card.onclick = () => { state.multiIdx = i; updateDisplay(); updateUI(); };
        card.innerHTML = `<div class="p-tag">P${i+1}</div><div class="multi-res">${fmt(ms)}</div>`;
        l.appendChild(card);
    });
}

init();
</script>
</body>
</html>
