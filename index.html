<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>教練科技 COACH TECH 2026 - Ultimate</title>
<style>
:root {
  --bg-dark:#05070a;
  --panel-dark:#111418;
  --text-light:#ffffff;
  --neon-blue:#00a2ff;
  --neon-green:#4cd964;
  --neon-red:#ff3b30;
}
*{box-sizing:border-box;margin:0;padding:0;touch-action: manipulation;}
html,body{width:100%;height:100dvh;font-family:system-ui,-apple-system,sans-serif;background:var(--bg-dark);color:var(--text-light);overflow:hidden;}

.app-wrapper { display: flex; flex-direction: column; height: 100dvh; }
.container { flex: 1; display: flex; flex-direction: column; padding: 12px; overflow: hidden; }

/* 頂部資訊區 */
.header-area { text-align:center; margin-bottom:8px; flex-shrink:0; }
.current-pct-display { font-size: 32px; font-weight: 900; color: var(--neon-blue); text-shadow: 0 0 15px rgba(0,162,255,0.6); }

/* 模式切換 */
.mode-switch{display:flex;gap:8px;margin-bottom:12px;flex-shrink:0;}
.mode-switch button{flex:1;padding:16px 0;border:none;border-radius:14px;background:#1a1a1a;color:#666;font-weight:800;font-size:16px;transition: 0.2s;}
.mode-switch button.active{color:#fff;background:var(--neon-blue);box-shadow:0 4px 15px rgba(0,162,255,0.4);}
.mode-switch button.multi-btn.active{background:var(--neon-green);box-shadow:0 4px 15px rgba(76,217,100,0.4);}

/* 時間顯示方塊 */
.time-display{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:12px;flex-shrink:0;}
.unit-box{flex:1;text-align:center;border:2px solid #2a2a2a;border-radius:16px;padding:12px 0;font-size:34px;font-weight:900;background:#000;transition: 0.1s;}
.unit-box.active{border-color: var(--neon-blue); background: #0a111a; box-shadow: 0 0 15px rgba(0,162,255,0.1);}
.unit-box span{font-size:11px;display:block;color:#555;margin-top:4px;font-weight:bold;}

/* 視窗區域 */
.view-area{flex:1; position:relative; overflow:hidden;}
#athleteView,#coachView,#multiView{position:absolute; inset:0; display:none; flex-direction:column;}

/* 滑軌引擎 - GPU 加速 */
.range-wrapper {
    position: relative;
    width: 100%; height: 56px;
    background: #111; border-radius: 28px;
    display: flex; align-items: center;
    margin-bottom: 15px; padding: 0 16px;
    flex-shrink:0; border: 1px solid #222;
}
input[type=range]{width: 100%; -webkit-appearance: none; background: transparent; z-index: 10;}
input[type=range]::-webkit-slider-thumb {-webkit-appearance: none; width: 90px; height: 48px;}

.bubble {
    position: absolute; top: 50%;
    transform: translate(-50%, -50%) translateZ(0);
    width: 90px; height: 46px; line-height: 46px;
    text-align: center; font-weight: 900; font-size: 22px;
    border-radius: 23px; pointer-events: none; z-index: 5;
    color: #fff !important; will-change: left;
}
#athleteBubble { background: var(--neon-blue); box-shadow: 0 0 20px rgba(0,162,255,0.6); }
#multiBubble { background: var(--neon-green); box-shadow: 0 0 20px rgba(76,217,100,0.6); }

/* 個人版大字體 */
.result-display{flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;}
.result-time{font-size:76px; font-weight:900; color: var(--neon-blue); text-shadow: 0 0 30px rgba(0,162,255,0.3); font-family: 'Courier New', monospace;}

/* 教練版列表優化 */
#coachView { overflow-y:auto; background: #080808; border-radius: 18px; border:1px solid #1a1a1a; scroll-behavior: smooth;}
#coachView table{width:100%; border-collapse:collapse;}
#coachView tr:nth-child(even) { background: #0d0d0d; }
#coachView td{padding:20px 10px; text-align:center; font-family:monospace; color:#555; border-bottom:1px solid #111; font-size: 22px;}
#coachView tr.highlight td{color: #fff !important; font-weight:900; background: rgba(0,162,255,0.3); border-bottom: 1px solid var(--neon-blue);}

/* 多人列表 */
.multi-card{background: #0d0d0d; border-left:10px solid var(--neon-green); border-radius:16px; padding:22px; margin-bottom:14px; display:flex; align-items:center;}
.multi-card.selected{background: #141814; outline:2px solid var(--neon-green); box-shadow: 0 0 20px rgba(76,217,100,0.2);}
.multi-res{font-family:monospace; font-size:36px; color: var(--neon-green); font-weight:900; margin-left: auto;}

/* 底部鍵盤 */
#numKeyboard {
    flex-shrink: 0; display: grid; grid-template-columns: repeat(3, 1fr);
    gap: 8px; padding: 12px; background: #000; border-top: 1px solid #1a1a1a;
}
#numKeyboard button {
    padding: 18px 0; font-size: 30px; font-weight: 800;
    color: #fff; background: #161b22; border: none; border-radius: 14px;
}
#numKeyboard button:active { background: #333; transform: scale(0.96); }
.btn-cmd { color: var(--neon-red) !important; font-size: 18px !important; }
</style>
</head>
<body>

<div class="app-wrapper">
    <div class="container">
        <div class="header-area">
            <div id="topPctDisplay" class="current-pct-display">100%</div>
        </div>
        
        <div class="mode-switch">
            <button id="athleteBtn" class="active" onclick="switchMode('athlete')">個人版</button>
            <button id="coachBtn" onclick="switchMode('coach')">教練版</button>
            <button id="multiBtn" class="multi-btn" onclick="switchMode('multi')">多人版</button>
        </div>

        <div class="time-display">
            <div id="box-0" class="unit-box active" onclick="focusBox(0)">00<span>MIN</span></div>
            <div id="box-1" class="unit-box" onclick="focusBox(1)">00<span>SEC</span></div>
            <div id="box-2" class="unit-box" onclick="focusBox(2)">00<span>MS</span></div>
        </div>

        <div class="view-area">
            <div id="athleteView">
                <div class="range-wrapper">
                    <div class="bubble" id="athleteBubble">100%</div>
                    <input type="range" id="mainRange" min="50" max="110" step="1" value="100">
                </div>
                <div class="result-display">
                    <div id="resText" class="result-time">00:00.00</div>
                </div>
            </div>

            <div id="coachView">
                <table><tbody id="coachTable"></tbody></table>
            </div>

            <div id="multiView">
                <div class="multi-header" style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <button style="color:#666; background:none; border:none; font-weight:bold" onclick="clearAllMulti()">RESET ALL</button>
                    <button style="background:var(--neon-green); border:none; padding:8px 15px; border-radius:8px; font-weight:900" onclick="addAthlete()">+ ADD P</button>
                </div>
                <div class="range-wrapper">
                    <div class="bubble" id="multiBubble">100%</div>
                    <input type="range" id="mRange" min="50" max="110" step="1" value="100">
                </div>
                <div style="flex:1; overflow-y:auto;"><div id="multiCardsList"></div></div>
            </div>
        </div>
    </div>

    <div id="numKeyboard">
        <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
        <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
        <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
        <button class="btn-cmd" onclick="press('C')">歸零</button>
        <button onclick="press('0')">0</button>
        <button class="btn-cmd" onclick="press('X')">退格</button>
    </div>
</div>

<script>
let state = {
    focus: 0,
    mode: 'athlete',
    multiIdx: 0,
    base: ["00", "00", "00"],
    athletes: Array.from({length: 4}, () => ({vals: ["00", "00", "00"]})),
    isNew: true
};

const mainRange = document.getElementById('mainRange');
const mRange = document.getElementById('mRange');
let scrollTimer = null;

function init() {
    mainRange.addEventListener('input', () => { 
        updateUI(); 
        if(state.mode === 'coach') debouncedSync(); 
    });
    mRange.addEventListener('input', updateUI);
    window.addEventListener('resize', updateUI);
    switchMode('athlete');
    renderTable();
}

/** 模式切換優化 */
function switchMode(m) {
    state.mode = m;
    document.querySelectorAll('.mode-switch button').forEach(b => b.classList.toggle('active', b.id === m+'Btn'));
    document.getElementById('athleteView').style.display = (m === 'athlete') ? 'flex' : 'none';
    document.getElementById('coachView').style.display = (m === 'coach') ? 'block' : 'none';
    document.getElementById('multiView').style.display = (m === 'multi') ? 'flex' : 'none';
    document.getElementById('numKeyboard').style.display = (m === 'coach') ? 'none' : 'grid';
    updateDisplay();
    updateUI();
    if(m === 'coach') debouncedSync();
}

/** 鍵盤邏輯 */
function focusBox(i) { state.focus = i; state.isNew = true; updateDisplay(); }

function updateDisplay() {
    let d = (state.mode === 'multi') ? state.athletes[state.multiIdx].vals : state.base;
    for(let i=0; i<3; i++) {
        const box = document.getElementById('box-' + i);
        box.classList.toggle('active', i === state.focus);
        box.childNodes[0].nodeValue = d[i];
    }
}

function press(k) {
    let d = (state.mode === 'multi') ? state.athletes[state.multiIdx].vals : state.base;
    if(k === 'C') { d.fill("00"); state.focus = 0; state.isNew = true; }
    else if(k === 'X') { d[state.focus] = "00"; state.isNew = true; }
    else {
        if(state.isNew) { d[state.focus] = "0" + k; state.isNew = false; }
        else {
            d[state.focus] = (d[state.focus].slice(-1) + k).slice(-2);
            if(state.focus < 2) { state.focus++; state.isNew = true; }
        }
    }
    if(state.mode !== 'multi') renderTable();
    updateDisplay();
    updateUI();
}

/** UI 更新 (GPU 友好) */
function updateUI() {
    requestAnimationFrame(() => {
        const baseMs = toMs(state.base);
        const aVal = parseInt(mainRange.value);
        const aRect = mainRange.getBoundingClientRect();
        
        document.getElementById('topPctDisplay').innerText = aVal + '%';
        const athleteBubble = document.getElementById('athleteBubble');
        athleteBubble.innerText = aVal + '%';
        // 修正泡泡邊界碰撞計算
        athleteBubble.style.left = `${((aVal - 50) / 60 * (aRect.width - 40)) + 20}px`;
        document.getElementById('resText').innerText = fmt(baseMs * (2 - aVal / 100));

        const mVal = parseInt(mRange.value);
        const mRect = mRange.getBoundingClientRect();
        const multiBubble = document.getElementById('multiBubble');
        multiBubble.innerText = mVal + '%';
        multiBubble.style.left = `${((mVal - 50) / 60 * (mRect.width - 40)) + 20}px`;

        if(state.mode === 'multi') renderCards();
        highRow(aVal);
    });
}

function toMs(a) { return (parseInt(a[0])*60000) + (parseInt(a[1])*1000) + (parseInt(a[2])*10); }

function fmt(ms) {
    if(!ms || ms <= 0) return "00:00.00";
    let m = Math.floor(ms / 60000); ms %= 60000;
    let s = Math.floor(ms / 1000); ms %= 1000;
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(Math.floor(ms / 10)).padStart(2,'0')}`;
}

function renderTable() {
    const ms = toMs(state.base);
    let h = "";
    for(let i=110; i>=50; i--) h += `<tr id="row-${i}"><td>${i}%</td><td>${fmt(ms * (2 - i / 100))}</td></tr>`;
    document.getElementById('coachTable').innerHTML = h;
}

function highRow(p) {
    document.querySelectorAll('#coachTable tr').forEach(r => r.classList.remove('highlight'));
    const r = document.getElementById(`row-${p}`);
    if(r) r.classList.add('highlight');
}

/** 滾動同步防抖優化 */
function debouncedSync() {
    clearTimeout(scrollTimer);
    scrollTimer = setTimeout(() => {
        const r = document.getElementById(`row-${mainRange.value}`);
        if(r) r.scrollIntoView({ block: 'center', behavior: 'smooth' });
    }, 50);
}

function addAthlete() { state.athletes.push({vals: ["00", "00", "00"]}); state.multiIdx = state.athletes.length - 1; updateDisplay(); updateUI(); }
function clearAllMulti() { if(confirm("確定重置多人數據？")) { state.athletes.forEach(a => a.vals = ["00", "00", "00"]); updateDisplay(); updateUI(); } }

function renderCards() {
    const l = document.getElementById('multiCardsList');
    if(!l) return;
    l.innerHTML = "";
    const p = parseInt(mRange.value);
    state.athletes.forEach((a, i) => {
        const ms = toMs(a.vals) * (2 - p / 100);
        const card = document.createElement('div');
        card.className = `multi-card ${i === state.multiIdx ? 'selected' : ''}`;
        card.onclick = () => { state.multiIdx = i; updateDisplay(); updateUI(); };
        card.innerHTML = `<div style="font-weight:900; color:#444">P${i+1}</div><div class="multi-res">${fmt(ms)}</div>`;
        l.appendChild(card);
    });
}

init();
</script>
</body>
</html>
